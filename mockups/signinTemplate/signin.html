<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Authors Haven | Signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Arimo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../signupview/signup.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./signin.css" />
    <link rel="stylesheet" href="../grid.css" />
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <a href="#" class="nav-logo left">
          <img
            src="../assets/ah_logo_A1_Rectangle_54_pattern.png"
            alt=""
            srcset=""
          />
          <img
            src="../assets/ah_logo_text_white_A1_Rectangle_56_pattern.png"
            alt=""
            srcset=""
          />
        </a>
      </nav>
      <div class="row">
        <div class="col-8 aside">
          <h1 class="tagline">
            <span>Either write something worth reading</span>
            <span>Or do something worth writing</span>
          </h1>
          <div class="img-group">
            <img
              src="../assets/developers_6_A0_Rectangle_39_pattern.png"
              alt=""
              srcset=""
              class="img-back"
            />
            <img
              src="../assets/developers_5_A0_Rectangle_35_pattern.png"
              alt=""
              srcset=""
              class="img-front"
            />
          </div>
        </div>
        <div class="col-4 center">
          <form class="card">
            <h3 class="card-title">sign <span>in</span></h3>
            <div class="card-content">
              <p class="options-delimiter">
                With
              </p>
              <div>
                <div class="signup-options">
                  <a href="#" class="btn btn-signup-option">
                    <img
                      src="https://img.icons8.com/color/48/000000/google-logo.png"
                    />
                  </a>
                  <a href="#" class="btn btn-signup-option">
                    <img
                      src="https://img.icons8.com/color/48/000000/facebook-circled.png"
                    />
                  </a>
                  <a href="#" class="btn btn-signup-option">
                    <img
                      src="https://img.icons8.com/color/48/000000/twitter-circled.png"
                    />
                  </a>
                </div>
              </div>
              <div class="delimiter-box">
                <div></div>
                <p class="options-delimiter">
                  Or
                </p>
                <div></div>
              </div>
              <div class="input-group">
                <label for="">email</label>
                <input type="email" placeholder="snowice@company.com" />
                <div class="errors">
                  <div class="error">Email invalid</div>
                </div>
              </div>
              <div class="input-group">
                <label for="">password</label>
                <input
                  type="password"
                  placeholder="password"
                  pattern="[a-zA-Z0-9]"
                />
              </div>
            </div>
            <div class="card-action">
              <btn class="btn btn-signup">
                sign in
              </btn>
            </div>
            <div class="card-spacer"></div>
            <div class="card-footer">
              <p>
                Don't have an account?
                <a href="../signupview/signup.html">sign up</a>
              </p>
              <p>
                <a href="#">forgot your password?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
